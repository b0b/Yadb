<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" >
    <head>
        <title>Yawp - {% block title %}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}/css/design.min.css" type="text/css" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}/css/print.min.css" type="text/css" media="print" />
        <link rel="alternate" type="application/xml" title="Flux Atom des billets" href="/feeds/atom/" />
        <link rel="alternate" type="application/rss+xml" title="Flux RSS des billets" href="/feeds/rss/" />
        <link rel="alternate" type="application/xml" title="Flux Atom des commentaires" href="/feeds/atom/comments" />
        <link rel="alternate" type="application/rss+xml" title="Flux RSS des commentaires" href="/feeds/rss/comments" />
        {% block media %}{% endblock %}
    </head>
    <body>
        <div id="page">
            <h1><a href="{% url index %}">Yawp</a></h1>
            <div id="navigation">
                <ul>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/explorer">Fichiers</a></li>
                    <li><a href="{% url projects %}">Projets</a></li>
                    <li><a href="{% url cv %}">CV</a></li>
                    <li><a href="{% url contact %}">Contact</a></li>
                </ul>
            </div>
            <div id="message">
            {% block message %}{% endblock %}
            </div>
            <div id="content">
            {% block content %}{% endblock %}
            </div>
            <div id="footer">
                <p>
                    Contenu placé sous licence <a href="http://creativecommons.org/licenses/by/2.0/">CC-BY</a><br />
                    Propulsé par <a href="http://www.djangoproject.com/">Django</a>, <a href="http://validator.w3.org/check/referer">XHTML 1.0</a>, <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS 2.0</a>
                </p>
            </div>
        </div>
    </body>
</html>
